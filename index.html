<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>
  
  <ul>
    <li class="card">
      <section class="images">
      </section>
      
      <section class="product">
        <header>
          <p class="subtitle">Preview</p>
          <h4>Gabrielle Essence Eau De Parfum</h4>
        </header>
        <main>
          <section class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </section>
          <section class="prices">
            <p class="discount">$149.99</p>
            <p class="price"><s>$169.99</s></p>
          </section>
        </main>
        <footer>
          <a href="#">
            <svg width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M17 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2M1 2h3.27l.94 2H20a1 1 0 0 1 1 1c0 .17-.05.34-.12.5l-3.58 6.47c-.34.61-1 1.03-1.75 1.03H8.1l-.9 1.63l-.03.12a.25.25 0 0 0 .25.25H19v2H7a2 2 0 0 1-2-2c0-.35.09-.68.24-.96l1.36-2.45L3 4H1V2m6 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2c0-1.11.89-2 2-2m9-7l2.78-5H6.14l2.36 5H16Z"/></svg>
            Add to Cart
          </a>
        </footer>
      </section>
      

    </li>
  </ul>


</body>
</html>
